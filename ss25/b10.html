    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      function kt(a) {
        let flag =0
        for (i = 2; i < Math.sqrt(a); i++) {
          if (a % i == 0) {
            flag =1
          } 
        }
        if(flag==0){
            return true;
          }else{
            return false;
          }
      }
      let a = +prompt();
      let i=2;
      while (a != 1) {
        if (kt(i)) {
          if (a % i == 0) {
            console.log(i);
           
            a = a / i;
          } 
        }
        else {
            i++;
          }
      }
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fibonacci(n) {
        if (n < 1) {
          return 0;
        }
        if (n <= 2) {
          return 1;
        }
        a = 1;
        let b = 1;
        let c;
        for (let i = 3; i <= n; i++) {
          c = a + b;
          a = b;
          b = c;
        }
        return c;
      }
      let n = parseInt(prompt("Nhập vào số nguyên dương n: "));
      console.log("Số Fibonacci thứ " + n + " là: " + fibonacci(n));
    </script>
  </body>
</html>

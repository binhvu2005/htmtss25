<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt()
        let b = +prompt()
        let tongc=0
        let tongl=0
        if (!isNaN(a)&&!isNaN(b)) {
            if(a>b){
                for(i=b+1;i<a;i++){
                    if(i%2==0) tongc+=i
                    else tongl+=i
                }
            }else{
                for(i=a+1;i<b;i++){
                    if(i%2==0) tongc+=i
                    else tongl+=i
                }
            }
            console.log(tongc);
            console.log(tongl);
        }else{
            document.write('không hợp lệ')
        }
    </script>
</body>
</html>
